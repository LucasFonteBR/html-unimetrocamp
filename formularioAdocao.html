<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Adoção</title>
</head>

<header>
    <div class="cabecalho"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Ficha de adoção do animal</h1>

                        <form action="#" method="POST">
                            <h3>Dados pessoais</h3>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input class="form-control" type="text" name="nome" id="nome"
                                    placeholder="Digite seu nome...">
                            </div>
                            <div class="form-group">
                                <label for="cpf_d">CPF:</label>
                                <input class="form-control" type="text" name="cpf_d" id="cpf_d"
                                    placeholder="Digite seu cpf...">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input class="form-control" type="email" size="30" id="email"
                                    placeholder="Digite seu email...">
                            </div>
                            <div class="form-group">
                                <label for="data_nasc">Data de nacimento:</label>
                                <input class="form-control" type="date" size="30" id="data_nasc">
                            </div>

                            <h3>Endereço</h3>
                            <div class="form-group">
                                <label for="rua_d">Rua:</label>
                                <input class="form-control" type="text" size="30" id="rua_d">
                            </div>
                            <div class="form-group">
                                <label for="br_d">Bairro:</label>
                                <input class="form-control" type="text" size="30" id="br_d">
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="rd_d">N da residencia:</label>
                                    <input class="form-control" type="text" size="30" id="rd_d">
                                </div>
                                <div class="form-group col">
                                    <label for="st_d">Estado:</label>
                                    <input class="form-control" type="text" size="30" id="st_d">
                                </div>
                                <div class="form-group col">
                                    <label for="cep_d">CEP:</label>
                                    <input class="form-control" type="text" size="30" id="cep_d">
                                </div>
                            </div>
                            <br>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <label for="st_d">Pesquisar codigo do animal:</label>
                        <div class="input-group mb-3">

                            <input type="text" class="form-control " placeholder="Digite o codigo..">
                            <button class="btn btn-outline-secondary " type="button" id="search_animal"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
